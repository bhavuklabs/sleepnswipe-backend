# Application settings
spring.application.name=sleepnswipebackend

# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sleeptest
spring.datasource.username=postgres
spring.datasource.password=tagmahal0
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging configuration
logging.level.org.hibernate.SQL=OFF

# Actuator health configuration
management.endpoint.health.show-details=always
management.endpoint.health.web.exposure.include=*

# Kafka common configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka consumer settings
spring.kafka.consumer.group-id=sleepnswipebackend
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Kafka producer settings
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Streams configuration
spring.kafka.streams.bootstrap-servers=localhost:9092
spring.kafka.streams.application-id=sleepnswipe-backend
spring.kafka.streams.default-key-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.default-value-serde=org.apache.kafka.common.serialization.Serdes$StringSerde


